<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Игровой Форум{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">Игровой Форум</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Главная</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Категории
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'post_list_category' 'news' %}">Новости</a></li>
                            <li><a class="dropdown-item" href="{% url 'post_list_category' 'guides' %}">Гайды</a></li>
                            <li><a class="dropdown-item" href="{% url 'post_list_category' 'creations' %}">Творчество</a></li>
                            <li><a class="dropdown-item" href="{% url 'post_list_category' 'bugs' %}">Ошибки</a></li>
                            <li><a class="dropdown-item" href="{% url 'post_list_category' 'ideas' %}">Идеи</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-light me-2">Профиль</a>
                        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light">Выйти</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-light me-2">Войти</a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-primary">Регистрация</a>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
