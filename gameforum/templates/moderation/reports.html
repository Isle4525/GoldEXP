{% extends 'base.html' %}
{% block title %}Жалобы{% endblock %}
{% block content %}
<h2>Жалобы</h2>
{% for report in reports %}
    <div class="mb-2">
        <a href="{% url 'report_detail' report.pk %}">{{ report.reason|truncatewords:10 }}</a>
    </div>
{% empty %}
    <p>Жалоб нет.</p>
{% endfor %}
{% endblock %}
